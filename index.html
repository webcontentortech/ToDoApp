        <script type="text/javascript">
            function startTime() {
                var today = new Date();
                var hours = today.getHours();
                var minutes = today.getMinutes();
                var ampm = hours>= 12 ? 'PM' : 'AM';
                minutes = checkTime(minutes);
                document.getElementById('addtime').innerHTML =(hours + ":" + minutes + " " + ampm);
                document.getElementById('edittime').innerHTML =(hours + ":" + minutes + " " + ampm);
                var t = setTimeout(startTime, 500);
            }
            
            function checkTime(i) {
                if (i < 10) {i = "0" + i};  
                return i;
            }
        </script>
    </head>
